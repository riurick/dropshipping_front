<div class="card">
  <div class="ui-g-12">
    <p-card title="Produtos">
        <div class="ui cards">
            <div class="card product" *ngFor="let produto of produtos" >
              <div class="image">
                <img [src]="produto.imagens[0]">
              </div>
              <div class="content">
                <div class="header">{{produto.nome}}</div>
                <div class="meta">
                  <a>{{produto.preco}}</a>
                </div>
                <div class="description">
                  {{produto.descricao}}
                </div>
              </div>
              <div class="extra content">
                <div class="ui right floated primary button" (click)="onSelect(product.id)">
                  Editar produto
                  <i class="right chevron icon"></i>
                </div>
              </div>
            </div>
        </div>
    </p-card>
  </div>
</div>
