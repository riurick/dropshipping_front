<div class="layout-menubar" >
    <div id="menuBar">
            <p-menubar [model]="model"></p-menubar>
            
    </div>
</div>

<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': app.sidebarActive}"  >

        <p-scrollPanel #scrollPanel [style]="{height: '100%'}" >
            <ul app-submenu [item]="model" root="true"  class="layout-menu" ></ul>
        </p-scrollPanel>
            
</div>
