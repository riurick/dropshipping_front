<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
  <div class="card-header text-center"><h3>Carrinho</h3></div>
  <div class="card-body">
      <h4 class="card-title">Total: R${{total}}</h4>
      <hr>
      <h5 class="card-title">Itens do Carrinho:</h5>

      <ul>
          <li *ngFor="let p of produtoPedidos.produtoPedidos">
              {{ p.produto.nome }} - {{ p.quantidade}} pcs.
          </li>
      </ul>

      <p-button class="btn btn-light btn-block" (onClick)="finaliza()"
           [disabled]="produtoPedidos.produtoPedidos.length == 0">CONCLUIR COMPRA
      </p-button>
  </div>
</div>
