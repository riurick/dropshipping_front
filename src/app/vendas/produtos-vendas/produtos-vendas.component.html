<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of produtoPedidos">
      <div class="card text-center">
          <div class="card-header">
              <h4>{{p.produto.nome}}</h4>
          </div>
          <div class="card-body">
              <a href="#"><img class="card-img-top" src={{p.produto.pictureUrl}} 
                  alt=""></a>
              <h5 class="card-title">${{p.produto.preco}}</h5>
              <div class="row">
                  <div class="col-4 padding-0" *ngIf="!isProdutoSelecionado(p.produto)">
                      <input type="number" min="0" class="form-control"
                          [(ngModel)]=p.quantidade>
                  </div>
                  <div class="col-4 padding-0" *ngIf="!isProdutoSelecionado(p.produto)">
                      <button class="btn btn-primary" (click)="adicionar(p)"
                              [disabled]="p.quantidade <= 0">Add To Cart
                      </button>
                  </div>
                  <div class="col-12" *ngIf="isProdutoSelecionado(p.produto)">
                      <button class="btn btn-primary btn-block"
                              (click)="remover(p)">Remove From Cart
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
